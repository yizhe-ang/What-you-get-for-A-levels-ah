    <body>
        <!-- filter toggle elements -->
        <input type='checkbox' id='sidebartoggler'>
        <label for='sidebartoggler' class='toggle'>filters</label>

            <!-- TITLE OF VISUALIZATION -->
            <div id='title'>
                <h1 id='logo'>What you get for 'A' Levels ah?</h1>
                <!-- grades input -->
                <div id='grades-input'>
                    <input type='text' placeholder=' ' name='1' maxlength='1' pattern='[a-eA-EusUS]{1}' title='please enter a valid grade'>
                    <input type='text' placeholder=' ' name='2' maxlength='1' pattern='[a-eA-EusUS]{1}' title='please enter a valid grade'>
                    <input type='text' placeholder=' ' name='3' maxlength='1' pattern='[a-eA-EusUS]{1}' title='please enter a valid grade'>

                </div>
            </div>
